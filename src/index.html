<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title  -->
    <title>Marico</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- header -->
    <header class="py-[46px]">
      <div class="container max-w-[1680px]">
        <div class="flex items-center justify-between">
          <!-- logo -->
          <a href="index.html" class="flex items-center gap-4">
            <img
              width="45"
              height="42"
              src="./images/logo.svg"
              alt="logo"
              class="w-[45px] h-[42px]"
            />
            <span class="text-[37px] leading-[56px] font-extrabold"
              >Marico</span
            >
          </a>

          <!-- nav -->
          <nav>
            <ul class="flex items-center gap-[38px]">
              <li>
                <a
                  href="#"
                  class="flex items-center gap-2.5 text-brand-gray-600"
                >
                  <span>Use Cases</span>
                  <img
                    width="11"
                    height="6"
                    src="./images/arrow-down.svg"
                    alt="arrow down"
                    class="w-[11px] h-1.5"
                  />
                </a>
              </li>
              <li>
                <a href="#" class="text-brand-gray-600">About</a>
              </li>
              <li>
                <a href="#" class="text-brand-gray-600">Pricing</a>
              </li>
              <li>
                <a href="#" class="text-brand-gray-600">Blog</a>
              </li>
            </ul>
          </nav>

          <!-- login -->
          <div class="flex gap-1">
            <a href="#" class="secondary-btn py-3 px-5 border-none">Login</a>
            <a href="#" class="main-btn py-3">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section class="py-[88px]">
      <div class="container max-w-[1354px] mb-[136px]">
        <p class="text-[112px] font-bold text-center">
          <span class="block !leading-[168px]">Own your audience.</span>
          <span
            style="-webkit-text-fill-color: transparent"
            class="block bg-clip-text bg-gradient-to-r from-[#FE6783] to-[#FFBF84] -mt-2 !leading-[119px]"
            >So you don't lose them.</span
          >
        </p>
      </div>

      <div class="container max-w-[734px]">
        <p class="text-center text-[40px] leading-[60px] mb-12">
          Turn your audience into email and text message subscribers.
        </p>

        <!-- btns -->
        <div class="flex gap-6 mb-5">
          <a
            href="#"
            class="main-btn w-[313px] rounded-xl text-center capitalize"
            >Get Started Now</a
          >
          <a
            href="#"
            class="secondary-btn w-[313px] rounded-xl text-center capitalize"
            >View A Demo</a
          >
        </div>

        <!-- sub content -->
        <div class="flex justify-center gap-2.5">
          <img
            width="28"
            height="28"
            src="./images/dot.svg"
            alt="dot"
            class="w-7 h-7"
          />
          <p class="text-[25px] leading-[38px] font-bold">1000+</p>
          <p class="text-brand-gray-600 text-[25px] leading-[38px] font-normal">creators have already started</p>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
